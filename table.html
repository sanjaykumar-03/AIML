<!DOCTYPE html>
<html>
<head>
<title>Table Example</title>
<style>
table{
width:60%;
border-collapse:collapse;
margin:20px auto;
font-family:Arial,sans-serif;
}
th,td{
border:2px solid #ff66b2;
text-align:center;
padding:10px;
font-size:20px;
}
th{
background-color:#ffffff;
}
td{
background-color:#ffffff;
}
</style>
</head>
<body>
<table>
<tr>
<th rowspan="2">S.NO</th>
<th rowspan="2">Features</th>
<th colspan="2">Kingdoms</th>
</tr>
<tr>
<th>Plants</th>
<th>Animals</th>
</tr>
<tr>
<td>1</td>
<td>Cell wall</td>
<td>Present</td>
<td>Absent</td>
</tr>
<tr>
<td>2</td>
<td>Cells</td>
<td>Present</td>
<td>Absent</td>
</tr>
<tr>
<td>3</td>
<td>Membrane</td>
<td>Absent</td>
<td>Absent</td>
</tr>
</table>
</body>
</html>
